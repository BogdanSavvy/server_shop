<div class="card-top">
	<div class="container container-narrow">
		<div class="card-top__left">
			<div class="card-slider" data-color="black">
				<div class="card-slider__thumbs">
					<div class="card-slider__thumb">
						<img src="img/rtx4060-black_1.jpg" alt="rtx4060-black_1" />
					</div>
					<div class="card-slider__thumb">
						<img src="img/rtx4060-black_2.jpg" alt="rtx4060-black_2" />
					</div>
					<div class="card-slider__thumb">
						<img src="img/rtx4060-black_3.jpg" alt="rtx4060-black_3" />
					</div>
					<div class="card-slider__thumb">
						<img src="img/rtx4060-black_4.jpg" alt="rtx4060-black_4" />
					</div>
					<div class="card-slider__thumb">
						<img src="img/rtx4060-black_5.jpg" alt="rtx4060-black_5" />
					</div>
				</div>
				<div class="card-slider__main">
					<img src="img/rtx4060-black_1.jpg" alt="rtx4060-black_1" />
				</div>
			</div>
			<div class="card-slider visually-hidden" data-color="white">
				<div class="card-slider__thumbs">
					<div class="card-slider__thumb">
						<img src="img/rtx4060-white_1.jpg" alt="rtx4060-white_1" />
					</div>
					<div class="card-slider__thumb">
						<img src="img/rtx4060-white_2.jpg" alt="rtx4060-white_2" />
					</div>
					<div class="card-slider__thumb">
						<img src="img/rtx4060-white_3.jpg" alt="rtx4060-white_3" />
					</div>
					<div class="card-slider__thumb">
						<img src="img/rtx4060-white_4.jpg" alt="rtx4060-white_4" />
					</div>
					<div class="card-slider__thumb">
						<img src="img/rtx4060-white_5.jpg" alt="rtx4060-white_5" />
					</div>
				</div>
				<div class="card-slider__main">
					<img src="img/rtx4060-white_1.jpg" alt="rtx4060-white_1" />
				</div>
			</div>
		</div>
		<div class="card-top__right">
			<div class="card-info">
				<span class="card-info__prop product-prop best">Best Seller</span>
				<h3 class="card-info__title">Asus RTX 4060 DUAL OC 8GB GDDR6</h3>
				<div class="card-info__rate">
					<img src="img/stars.png" alt="Rate 4 of 5" />
					<span>2 Відгуків</span>
				</div>
				<div class="card-info__price info-price">
					<div class="info-price__current">$360.00</div>
					<div class="info-price__old">$420.00</div>
				</div>
				<p class="card-info__descr">
					ASUS Dual є ідеальним вибором для геймерів, яким потрібна потужна графічна продуктивність компактного корпусу.
				</p>
				<div class="card-info__select card-info__first-select color-select">
					<p class="color-select__selected">Color: <span>White</span></p>
					<ul class="color-select__list">
						<li class="color-select__item">
							<button
								class="color-select__btn btn-reset"
								data-color="white"
								aria-label="Choice white color"
								style="background-color: white"
							></button>
						</li>
						<li class="color-select__item">
							<button
								class="color-select__btn btn-reset color-select__btn--active"
								data-color="black"
								aria-label="Choice black color"
								style="background-color: black"
							></button>
						</li>
					</ul>
				</div>
				<div class="card-info__select size-select card-info__second-select">
					<p class="size-select__selected">Об'єм вбудованої пам'яті:</p>
					<ul class="size-select__list">
						<li class="size-select__item">
							<button
								class="size-select__btn btn-reset size-select__btn--active"
								aria-label="Choice 23 size"
							>
								8 GB
							</button>
						</li>
					</ul>
					<button class="btn-reset size-select__clear">
						<svg class="">
							<use xlink:href="img/sprite.svg#close"></use>
						</svg>
						clear
					</button>
				</div>
				<div class="card-info__stepper stepper">
					<button
						class="btn-reset stepper__btn stepper__btn--minus stepper__btn--disabled"
						aria-label="minus"
					>
						<svg class="">
							<use xlink:href="img/sprite.svg#minus"></use>
						</svg>
					</button>
					<input id="input" type="text" class="stepper__input" value="1" maxlength="5" />
					<button
						class="btn-reset stepper__btn stepper__btn--plus"
						aria-label="plus"
					>
						<svg class="">
							<use xlink:href="img/sprite.svg#plus"></use>
						</svg>
					</button>
				</div>
				<button class="btn-reset card-info__btn card-info__btn--tocart">
					Add to cart
				</button>
				<button class="btn-reset card-info__btn card-info__btn--towishlist">
					Add to wishlist
				</button>
				<div class="card-info__bottom card-bottom">
					<div class="card-bottom__item">
						<span>Артикул:</span>
						FW511
					</div>
					<div class="card-bottom__item">
						<span>Категорія:</span>
						<a href="#">Комплетуючі</a>
					</div>
					<div class="card-bottom__item">
						<span>Теги:</span>
						<a href="#">Відеокарти</a>
					</div>
					<div class="card-bottom__social">
						<span>Поділитись:</span>
						<ul class="social">
							<li class="social__item">
								<a
									href="#"
									class="social__link social__link--tw"
									aria-label="Go to twitter"
								></a>
							</li>
							<li class="social__item">
								<a
									href="#"
									class="social__link social__link--fb"
									aria-label="Go to facebook"
								></a>
							</li>
							<li class="social__item">
								<a
									href="#"
									class="social__link social__link--in"
									aria-label="Go to instagram"
								></a>
							</li>
							<li class="social__item">
								<a
									href="#"
									class="social__link social__link--pin"
									aria-label="Go to pinterest"
								></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
